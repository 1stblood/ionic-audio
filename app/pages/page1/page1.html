<ion-navbar *navbar>
  <ion-title>Tab 1</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  
  <!--
  <button (click)="track.play()">Play</button><button (click)="track.pause()">Pause</button><button (click)="track.stop()">Stop</button>
  
  -->
   
  <ion-list>
    <audio-track #audio *ngFor="#track of myTracks"  [track]="track">
      <ion-item>  
        <ion-thumbnail item-left>
          <img src="{{audio.art}}">
          <audio-track-play dark [audioTrack]="audio"></audio-track-play>  
        </ion-thumbnail>
        
        <p><strong>{{audio.title}}</strong> &#x26AC; <em>{{audio.artist}}</em></p>
        <audio-track-progress-bar duration progress [audioTrack]="audio" [ngStyle]="{visibility: audio.completed > 0 ? 'visible' : 'hidden', 'width': '70%'}"></audio-track-progress-bar>
      </ion-item>    
    </audio-track>
  </ion-list>
  
  <audio-track #track [track]="singleTrack">
    <ion-item [audioTrack]="track">    
      <ion-thumbnail item-left>
        <img src="{{track.art}}">
        <audio-track-play light [audioTrack]="track"></audio-track-play>  
      </ion-thumbnail>
      
      <h2>{{track.title}}</h2>
      <h3>{{track.artist}}</h3>
      <p><audio-track-progress [audioTrack]="track"></audio-track-progress></p>
      <ion-note item-right>
        
      </ion-note>
    </ion-item>    
  </audio-track>
</ion-content>
